<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Document</title>
  </head>
  <body>
    <ul
      class="top_header"
      style="
        display: flex;
        list-style-type: none;
        padding: 20px;
        gap: 20px;
        /* margin-left: 10px; */
        background-color: #7fffd4;
      "
      id="indexOptionList"
    >
      <li>File</li>
      <li>Edit</li>
      <li>View</li>
      <li>Insert</li>
      <li>Format</li>
      <li>Data</li>
      <li>Tools</li>
      <li>Extensions</li>
      <li>Help</li>
    </ul>
    <!-- fontstyle -->
    <form id="options">
      <select name="font_family" id="font_family">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>

        <option value="Georgia">Georgia</option>
        <option value="Arial Narrow">Arial Narrow</option>
        <option value="monospace">monospace</option>
      </select>
      <input
        type="number"
        min="15"
        max="100"
        id="font_Size"
        name="font_size"
        placeholder="16"
      />
      <div id="font_style">
        <label for="bold" class="material-symbols-outlined"> format_bold</label>
        <input type="checkbox" id="bold" name="isBold" />
        <label for="Italic" class="material-symbols-outlined"
          >format_italic</label
        >
        <input type="checkbox" id="Italic" name="isItalic" />
        <label for="underline" class="material-symbols-outlined"
          >format_underlined</label
        >
        <input type="checkbox" id="underline" name="isUnderline" />
      </div>
      <div id="text_align">
        <label for="left" class="material-symbols-outlined"
          >format_align_left</label
        >
        <input type="radio" value="left" id="left" name="text_align" />
        <label for="center" class="material-symbols-outlined"
          >format_align_center</label
        >
        <input type="radio" id="center" value="center" name="text_align" />
        <label for="Right" class="material-symbols-outlined"
          >format_align_right</label
        >
        <input type="radio" value="right" id="Right" name="text_align" />
      </div>
      <div id="color">
        <label for="font_color" class="material-symbols-outlined">
          format_color_text
        </label>
        <input type="color" id="font_color" name="color" />
        <label for="background_color" class="material-symbols-outlined">
          format_color_fill
        </label>
        <input type="color" id="background_color" name="background" />
      </div>

      <div id="importexport">
        <span id="download" class="material-symbols-outlined">
          cloud_download
        </span>
        <span id="download" class="material-symbols-outlined">
          cloud_upload
        </span>
      </div>
    </form>
    <!-- cell state and formulas -->
    <div id="cell_state">
      <spain id="Active_cell">Null</spain>
      <input type="text" placeholder="formuals" id="textbox" />
    </div>
    <div id="root">
      <div class="header">
        <div class="first-child">fgdfgdgfhdfg</div>
        <!-- <div id="header-cells-container"></div> -->
      </div>
        <div id="body">
        <div id="sno-container"></div>


      </div>
    </div>
    <script src="./script1.js"></script>
    <script src="./importexport.js"></script>
  </body>
</html>
